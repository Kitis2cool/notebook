<!DOCTYPE html>
<html>
<head>
    <title>Login - Kitchatty</title>
    <style>
        body {
    background: linear-gradient(135deg, #091f36, #0d284d);
    background-image: url("434975.webp");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-position: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.inputFields {
    background: rgba(58, 57, 58, 0.438);
    padding: 40px;
    border-radius: 16px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
    width: 320px;
    text-align: center;
    backdrop-filter: blur(10px);
    
}

h1 {
    margin-bottom: 25px;
    font-size: 28px;
    color: #54f591;
    letter-spacing: 1px;
}

input {
    width: 90%;
    height: 40px;
    margin: 10px 0;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    padding: 0 12px;
    outline: none;
    background: rgba(255, 255, 255, 0.1);
    color: #fff;
    transition: 0.3s;
}

input:focus {
    background: rgba(255, 255, 255, 0.2);
    border: 1px solid #54f591;
}

button {
    height: 40px;
    width: 120px;
    border: none;
    border-radius: 10px;
    background: #20ff58;
    color: #091f36;
    font-size: 16px;
    font-weight: bold;
    margin: 10px 5px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #42d57a;
    transform: translateY(-2px);
    box-shadow: 0 6px 15px rgba(84, 245, 145, 0.4);
}

button:active {
    transform: scale(0.95);
}

    </style>
</head>

<body>
    <div class="inputFields">
        <h1 style="color:white;">Login</h1>

        <input type="text" id="usernameField" placeholder="Username"><br><br>
        <input type="password" id="passwordField" placeholder="Password"><br><br>

        <button id="loginBtn">Login</button>
        <button id="signupBtn">Sign Up</button>
    </div>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { 
            getFirestore, doc, getDoc, setDoc 
        } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        // ðŸ”¥ Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyBXhiyGWev_pgR04Xqwq-09cE_oyrLWnU8",
            authDomain: "kitisnotebook.firebaseapp.com",
            projectId: "kitisnotebook",
            storageBucket: "kitisnotebook.firebasestorage.app",
            messagingSenderId: "450680847245",
            appId: "1:450680847245:web:2e4ebb71ccd3a7920bdbc4",
            measurementId: "G-W3ZVV6N6KK"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function createAccount() {
            const username = document.getElementById("usernameField").value.trim();
            const password = document.getElementById("passwordField").value;

            if (!username || !password) {
                alert("Please enter username and password");
                return;
            }

            const userRef = doc(db, "users", username);
            const userSnap = await getDoc(userRef);

            if (userSnap.exists()) {
                alert("Username already exists. Choose another.");
                return;
            }

            await setDoc(userRef, { username, password, createdAt: Date.now() });
            alert("Account created! You can now login.");
            document.getElementById("usernameField").value = "";
            document.getElementById("passwordField").value = "";
        }

        async function login() {
            const username = document.getElementById("usernameField").value.trim();
            const password = document.getElementById("passwordField").value;

            const userRef = doc(db, "users", username);
            const userSnap = await getDoc(userRef);

            if (userSnap.exists()) {
                const data = userSnap.data();
                if (data.password === password) {
                    localStorage.setItem("loggedInUser", username);
                    window.location.href = "index.html";
                } else {
                    alert("Wrong password.");
                }
            } else {
                alert("User not found.");
            }
        }

        // Hook up buttons (important when using type="module")
        document.getElementById("loginBtn").addEventListener("click", login);
        document.getElementById("signupBtn").addEventListener("click", createAccount);

        // Auto-redirect if already logged in
        window.onload = () => {
            if (localStorage.getItem("loggedInUser")) {
                window.location.href = "index.html";
            }
        }
    </script>
</body>
</html>
