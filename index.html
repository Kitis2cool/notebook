<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kitis's Chatroom</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    h1 {
      text-align: center;
      margin: 10px 0;
    }

    #notesList {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background-color: rgba(200,200,200,0.3);
    }

    .note-item {
      margin-bottom: 5px;
      padding: 5px;
      background-color: rgba(255,255,255,0.8);
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #chatBar {
      display: flex;
      padding: 10px;
      background-color: #ccc;
      position: sticky;
      bottom: 0;
      align-items: center;
      gap: 5px;
    }

    #noteInput {
      flex: 1;
      height: 30px;
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #888;
    }

    #username {
      width: 120px;
      border-radius: 5px;
      border: 1px solid #888;
      padding: 5px;
    }

    button {
      height: 30px;
      border-radius: 5px;
      border: none;
      background-color: rgb(84, 245, 145);
      cursor: pointer;
    }

    #logoutBtn {
      background-color: rgb(245, 84, 84);
    }
  </style>
</head>
<body>

  <h1>Kitis's Notebook</h1>

  <div id="notesList"></div>

  <div id="chatBar">
    <input id="username" readonly>
    <textarea id="noteInput" placeholder="Write a message..." rows="1"></textarea>
    <button id="saveBtn">Send</button>
    <button id="logoutBtn">Logout</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBXhiyGWev_pgR04Xqwq-09cE_oyrLWnU8",
      authDomain: "kitisnotebook.firebaseapp.com",
      projectId: "kitisnotebook",
      storageBucket: "kitisnotebook.firebasestorage.app",
      messagingSenderId: "450680847245",
      appId: "1:450680847245:web:2e4ebb71ccd3a7920bdbc4",
      measurementId: "G-W3ZVV6N6KK"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const usernameField = document.getElementById("username");
    const noteInput = document.getElementById("noteInput");
    const loggedInUser = localStorage.getItem("loggedInUser");

    if (!loggedInUser) {
      alert("Not logged in!");
      window.location.href = "login.html";
    } else {
      usernameField.value = loggedInUser;
    }

    document.getElementById("logoutBtn").onclick = () => {
      localStorage.removeItem("loggedInUser");
      window.location.href = "login.html";
    };

    async function saveNote() {
      const text = noteInput.value.trim();
      if (!text) return;

      await addDoc(collection(db, "notes"), {
        text,
        username: loggedInUser,
        timestamp: Date.now()
      });

      noteInput.value = "";
    }

    async function deleteNote(id, noteUsername) {
      if (noteUsername !== loggedInUser) {
        alert("You can only delete your own messages!");
        return;
      }
      if (confirm("Are you sure you want to delete this note?")) {
        await deleteDoc(doc(db, "notes", id));
      }
    }

    function setupRealtimeNotes() {
      const notesList = document.getElementById("notesList");

      onSnapshot(collection(db, "notes"), async (snapshot) => {
        const now = Date.now();
        notesList.innerHTML = "";

        snapshot.forEach(async (docSnap) => {
          const data = docSnap.data();

          // Auto-delete messages older than 10 minutes
          if (data.timestamp && now - data.timestamp > 10 * 60 * 1000) {
            await deleteDoc(doc(db, "notes", docSnap.id));
            return;
          }

          const div = document.createElement("div");
          div.className = "note-item";

          const p = document.createElement("p");
          p.textContent = `${data.username}: ${data.text || "(empty)"}`;
          div.appendChild(p);

          if (data.username === loggedInUser) {
            const delBtn = document.createElement("button");
            delBtn.textContent = "Delete";
            delBtn.onclick = () => deleteNote(docSnap.id, data.username);
            div.appendChild(delBtn);
          }

          notesList.appendChild(div);
        });

        // Auto-scroll to bottom
        notesList.scrollTop = notesList.scrollHeight;
      });
    }

    // Send message on Enter
    noteInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault(); // prevent newline
        saveNote();
      }
    });

    window.onload = () => {
      document.getElementById("saveBtn").onclick = saveNote;
      setupRealtimeNotes();
    };
  </script>

</body>
</html>
