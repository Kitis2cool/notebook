<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat App</title>
  <style>
    /* === Your CSS Here === */
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: Arial, Helvetica, sans-serif;
      background: #091f36; /* Purple Shadow */
      color: #f5f5f5;
    }

    /* Sidebar */
    #sidebar {
      width: 240px;
      background: #0f2862; /* Blue Popsicle */
      border-right: 1px solid #4f5f76;
      padding: 15px;
      overflow-y: auto;
    }

    #sidebar h3 {
      margin: 0 0 10px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
    }

    .online-user {
      padding: 6px 8px;
      border-radius: 6px;
      cursor: pointer;
      margin: 4px 0;
      transition: background 0.2s;
      background: #4f5f76;
      color: #fff;
    }

    .online-user:hover {
      background: #9e363a;
    }

    .online-user.selected {
      background: #9e363a;
      font-weight: bold;
    }

    .last-seen {
      font-size: 11px;
      color: #ccc;
      display: block;
      margin-top: 2px;
    }

    #chatAllBtn {
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      border: none;
      background: #9e363a;
      color: #fff;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }
    #chatAllBtn:hover {
      background: #7a2a2d;
    }

    /* Chat container */
    #chatContainer {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #0f2862;
    }

    /* Tabs */
    #tabs {
      display: flex;
      background: #4f5f76;
      border-bottom: 1px solid #333;
    }

    .tab {
      padding: 8px 14px;
      cursor: pointer;
      border-right: 1px solid #333;
      background: #091f36;
      font-size: 14px;
      display: flex;
      align-items: center;
      transition: background 0.2s;
      color: #fff;
    }

    .tab:hover {
      background: #4f5f76;
    }

    .tab.active {
      background: #0f2862;
      font-weight: bold;
      border-bottom: 2px solid #9e363a;
    }

    .tab .close-btn {
      margin-left: 6px;
      color: #c00;
      cursor: pointer;
      font-size: 12px;
    }

    /* Messages */
    #notesList {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
      background: #091f36;
    }

    .note-item {
      margin-bottom: 8px;
      padding: 8px 10px;
      border-radius: 8px;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      word-wrap: break-word;
      box-shadow: 0 1px 2px rgba(0,0,0,0.3);
      color: #fff;
    }

    .own-message {
      background-color: #0f2862;
    }

    .private-message {
      background-color: #4f5f76;
    }

    .note-item button {
      margin-left: 10px;
      border: none;
      background: #9e363a;
      color: #fff;
      padding: 4px 8px;
      font-size: 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    .note-item button:hover {
      background: #7a2a2d;
    }

    /* Reactions */
    .reactions {
      display: flex;
      gap: 4px;
      margin-left: 8px;
    }
    .reaction {
      cursor: pointer;
      font-size: 16px;
      transition: transform 0.2s;
    }
    .reaction:hover {
      transform: scale(1.2);
    }

    /* Chat bar */
    #chatBar {
      display: flex;
      padding: 10px;
      background: #4f5f76;
      align-items: center;
      gap: 6px;
      border-top: 1px solid #333;
    }

    #username {
      width: 100px;
      padding: 5px;
      border-radius: 6px;
      border: 1px solid #bbb;
      background: #091f36;
      text-align: center;
      font-size: 12px;
      color: #fff;
    }

    #noteInput {
      flex: 1;
      height: 32px;
      border-radius: 6px;
      border: 1px solid #bbb;
      padding: 0 8px;
      font-size: 14px;
      background: #fff;
      color: #000;
    }

    #sendBtn, #logoutBtn {
      padding: 0 15px;
      border: none;
      height: 32px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }

    #sendBtn {
      background: #9e363a;
      color: #fff;
    }
    #sendBtn:hover {
      background: #7a2a2d;
    }

    #logoutBtn {
      background: #9e363a;
      color: #fff;
    }
    #logoutBtn:hover {
      background: #7a2a2d;
    }
  </style>
</head>

<body>

<div id="sidebar">
  <h3>Online Users</h3>
  <div id="onlineUsersList"></div>
  <button id="chatAllBtn">Chat All</button>
</div>

<div id="chatContainer">
  <div id="tabs"></div> <!-- Tabs -->
  <div id="notesList"></div>
  <div id="chatBar">
    <input id="username" readonly>
    <input type="text" id="noteInput" placeholder="Write a message...">
    <input type="file" id="imageUpload" accept="image/*" style="display:none;">
    <button id="uploadBtn">📷</button>
    <button id="sendBtn">Send</button>
    <button id="logoutBtn">Logout</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { 
  getFirestore, collection, addDoc, onSnapshot, deleteDoc, 
  doc, query, orderBy, updateDoc, setDoc 
} from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
import { 
  getStorage, ref, uploadBytes, getDownloadURL 
} from "https://www.gstatic.com/firebasejs/11.0.1/firebase-storage.js";

const firebaseConfig = {
  apiKey: "AIzaSyBXhiyGWev_pgR04Xqwq-09cE_oyrLWnU8",
  authDomain: "kitisnotebook.firebaseapp.com",
  projectId: "kitisnotebook",
  storageBucket: "kitisnotebook.appspot.com",
  messagingSenderId: "450680847245",
  appId: "1:450680847245:web:2e4ebb71ccd3a7920bdbc4",
  measurementId: "G-W3ZVV6N6KK"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const storage = getStorage(app);

// ----------- LOGIN CHECK -------------
const loggedInUser = localStorage.getItem("loggedInUser");
if (!loggedInUser) {
  window.location.href = "login.html"; 
}
document.getElementById("username").value = loggedInUser;

// ----------- ONLINE USERS -------------
async function goOnline() {
  const userRef = doc(db, "onlineUsers", loggedInUser); 
  await setDoc(userRef, { username: loggedInUser, lastActive: Date.now() });
}
goOnline();
setInterval(async () => {
  const userRef = doc(db, "onlineUsers", loggedInUser);
  await setDoc(userRef, { username: loggedInUser, lastActive: Date.now() }, { merge: true });
}, 30000);

// ----------- TABS SYSTEM -------------
const tabsContainer = document.getElementById("tabs");
let openTabs = {};
let activeTab = "all";

function openTab(user) {
  if (!openTabs[user]) {
    const tab = document.createElement("div");
    tab.className = "tab";
    tab.textContent = user==="all" ? "All Chat" : user;

    if (user !== "all") {
      const closeBtn = document.createElement("span");
      closeBtn.textContent = "✖";
      closeBtn.className = "close-btn";
      closeBtn.onclick = (e) => {
        e.stopPropagation();
        tabsContainer.removeChild(tab);
        delete openTabs[user];
        if (activeTab === user) { activeTab = "all"; highlightActiveTab(); displayMessages(); }
      };
      tab.appendChild(closeBtn);
    }

    tab.onclick = () => {
      activeTab = user;
      highlightActiveTab();
      displayMessages();
    };

    openTabs[user] = tab;
    tabsContainer.appendChild(tab);
  }
  activeTab = user;
  highlightActiveTab();
  displayMessages();
}

function highlightActiveTab() {
  Object.values(openTabs).forEach(tab => tab.classList.remove("active"));
  if (openTabs[activeTab]) openTabs[activeTab].classList.add("active");
}

// ----------- MESSAGES -------------
const notesList = document.getElementById("notesList");

async function sendMessage(imageUrl=null) {
  const text = document.getElementById("noteInput").value.trim();
  if (!text && !imageUrl) return;
  await addDoc(collection(db, "messages"), { 
    text, imageUrl, from: loggedInUser, to: activeTab, timestamp: Date.now(), reactions: {}
  });
  document.getElementById("noteInput").value="";
}

document.getElementById("sendBtn").onclick = () => sendMessage();
document.getElementById("noteInput").addEventListener("keydown", e=>{
  if(e.key==="Enter"){ e.preventDefault(); sendMessage(); }
});

// ----------- IMAGE UPLOAD -------------
document.getElementById("uploadBtn").onclick = () => {
  document.getElementById("imageUpload").click();
};

document.getElementById("imageUpload").onchange = async (e) => {
  const file = e.target.files[0];
  if (!file) return;
  const storageRef = ref(storage, `chatImages/${Date.now()}_${file.name}`);
  await uploadBytes(storageRef, file);
  const url = await getDownloadURL(storageRef);
  sendMessage(url);
};

// ----------- DISPLAY MESSAGES -------------
function displayMessages() {
  const q = query(collection(db,"messages"),orderBy("timestamp"));
  onSnapshot(q, snapshot=>{
    notesList.innerHTML="";
    const now = Date.now();
    snapshot.forEach(async docSnap=>{
      const data = docSnap.data();
      if(now-data.timestamp>10*60*1000){ await deleteDoc(doc(db,"messages",docSnap.id)); return; }

      if (activeTab==="all") {
        if (data.to==="all" || data.from===loggedInUser) renderMessage(docSnap,data);
      } else {
        if ((data.from===activeTab && data.to===loggedInUser) ||
            (data.to===activeTab && data.from===loggedInUser)) {
          renderMessage(docSnap,data);
        }
      }
    });
    notesList.scrollTop = notesList.scrollHeight;
  });
}

function renderMessage(docSnap,data){
  const div = document.createElement("div");
  div.className="note-item";
  
  let content = `${data.from} ➤ ${data.to}`;
  if (data.text) content += `: ${data.text}`;
  div.textContent = content;

  if(data.imageUrl){
    const img = document.createElement("img");
    img.src = data.imageUrl;
    div.appendChild(img);
  }

  if(data.from===loggedInUser) div.classList.add("own-message");

  // delete button (admin or owner)
  if(data.from===loggedInUser || loggedInUser==="admin"){
    const delBtn=document.createElement("button");
    delBtn.textContent="Delete";
    delBtn.onclick=()=>deleteDoc(doc(db,"messages",docSnap.id));
    div.appendChild(delBtn);
  }

  // reactions
  const reactBtn = document.createElement("button");
  reactBtn.textContent="😊";
  reactBtn.className="react-btn";
  reactBtn.onclick = () => addReaction(docSnap.id);
  div.appendChild(reactBtn);

  // show reactions
  if (data.reactions && Object.keys(data.reactions).length>0){
    const reactionDiv=document.createElement("div");
    reactionDiv.className="reactions";
    for (const [user,emoji] of Object.entries(data.reactions)){
      const span=document.createElement("span");
      span.textContent=`${emoji}`;
      reactionDiv.appendChild(span);
    }
    div.appendChild(reactionDiv);
  }

  notesList.appendChild(div);
}

// ----------- ADD REACTION -------------
async function addReaction(messageId){
  const emojis=["👍","❤️","😂","🔥","😮"];
  const choice=prompt("React with emoji: " + emojis.join(" "));
  if(choice && emojis.includes(choice)){
    const msgRef = doc(db,"messages",messageId);
    await updateDoc(msgRef,{ [`reactions.${loggedInUser}`]: choice });
  }
}

// ----------- INIT -------------
document.getElementById("chatAllBtn").onclick = () => openTab("all");
openTab("all"); 

// ----------- LOGOUT -------------
document.getElementById("logoutBtn").onclick = async ()=>{
  await deleteDoc(doc(db,"onlineUsers",loggedInUser));
  localStorage.removeItem("loggedInUser");
  window.location.href="login.html";
};
</script>
</body>
</html>
