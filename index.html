<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kitis Chatroom</title>
<style>
  body { margin:0; display:flex; height:100vh; font-family: Arial; }
  #sidebar { width:220px; background:#eee; padding:10px; overflow-y:auto; }
  #chatContainer { flex:1; display:flex; flex-direction:column; }
  #notesList { flex:1; overflow-y:auto; padding:10px; background:#f0f0f0; }
  .note-item { margin-bottom:5px; padding:5px; border-radius:5px; display:flex; justify-content:space-between; align-items:center; }
  .own-message { background-color: #d1ffd1; }
  .private-message { background-color: #ffe4b3; }
  #chatBar { display:flex; padding:10px; background:#ccc; align-items:center; gap:5px; }
  #noteInput { flex:1; height:30px; border-radius:5px; padding:5px; }
  #logoutBtn { background-color:#f55; border:none; height:30px; border-radius:5px; cursor:pointer; }
  #sendBtn, #chatAllBtn { border:none; height:30px; border-radius:5px; cursor:pointer; background:#5a5; }
  .online-user { cursor:pointer; margin:5px 0; font-size:14px; }
  .online-user.selected { font-weight:bold; }
  .last-seen { font-size:12px; color:#555; margin-left:5px; }
</style>
</head>
<body>

<div id="sidebar">
  <h3>Online Users</h3>
  <div id="onlineUsersList"></div>
  <button id="chatAllBtn">Chat All</button>
</div>

<div id="chatContainer">
  <div id="notesList"></div>
  <div id="chatBar">
    <input id="username" readonly>
    <input type="text" id="noteInput" placeholder="Write a message...">
    <button id="sendBtn">Send</button>
    <button id="logoutBtn">Logout</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { 
  getFirestore, collection, addDoc, onSnapshot, deleteDoc, 
  doc, query, orderBy, getDocs, updateDoc, where, setDoc 
} from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBXhiyGWev_pgR04Xqwq-09cE_oyrLWnU8",
  authDomain: "kitisnotebook.firebaseapp.com",
  projectId: "kitisnotebook",
  storageBucket: "kitisnotebook.firebasestorage.app",
  messagingSenderId: "450680847245",
  appId: "1:450680847245:web:2e4ebb71ccd3a7920bdbc4",
  measurementId: "G-W3ZVV6N6KK"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// ----------- LOGIN/REGISTER -------------
const loggedInUserKey = 'loggedInUser';
let loggedInUser = localStorage.getItem(loggedInUserKey);

async function checkLogin() {
  if (!loggedInUser) {
    let username = prompt("Enter username:");
    let password = prompt("Enter password:");

    const usersRef = collection(db, "users");
    const snapshot = await getDocs(query(usersRef, where("username","==",username)));

    if (snapshot.empty) {
      await addDoc(usersRef, { username, password });
      loggedInUser = username;
      localStorage.setItem(loggedInUserKey, username);
    } else {
      let valid = false;
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        if (data.password === password) valid = true;
      });
      if (!valid) {
        alert("Invalid password. Refresh to try again.");
        throw "Login failed";
      }
      loggedInUser = username;
      localStorage.setItem(loggedInUserKey, username);
    }
  }
  document.getElementById("username").value = loggedInUser;
}

await checkLogin();

// ----------- ONLINE USERS -------------
const onlineUsersList = document.getElementById("onlineUsersList");
let selectedUser = "all";

async function goOnline() {
  const userRef = doc(db, "onlineUsers", loggedInUser); 
  await setDoc(userRef, { username: loggedInUser, lastActive: Date.now() });
}
goOnline();

setInterval(async () => {
  const userRef = doc(db, "onlineUsers", loggedInUser);
  await setDoc(userRef, { username: loggedInUser, lastActive: Date.now() }, { merge: true });
}, 30000);

// Format "last seen"
function formatLastSeen(ms) {
  const seconds = Math.floor(ms/1000);
  if (seconds < 60) return "just now";
  const minutes = Math.floor(seconds/60);
  if (minutes < 60) return minutes + " min ago";
  const hours = Math.floor(minutes/60);
  return hours + " hr ago";
}

// Display users
onSnapshot(collection(db, "onlineUsers"), snapshot => {
  onlineUsersList.innerHTML = "";
  const now = Date.now();
  snapshot.forEach(docSnap => {
    const user = docSnap.data().username;
    const lastActive = docSnap.data().lastActive || 0;
    if (user === loggedInUser) return;

    const div = document.createElement("div");
    div.className = "online-user" + (selectedUser===user?" selected":"");
    
    // online if active within last minute
    if (now - lastActive <= 60 * 1000) {
      div.textContent = user + " (online)";
    } else {
      div.textContent = user;
      const span = document.createElement("span");
      span.className = "last-seen";
      span.textContent = `(last seen ${formatLastSeen(now - lastActive)})`;
      div.appendChild(span);
    }

    div.onclick = () => { selectedUser = user; highlightSelectedUser(); displayMessages(); };
    onlineUsersList.appendChild(div);
  });
});

function highlightSelectedUser() {
  const users = document.querySelectorAll(".online-user");
  users.forEach(u=>u.classList.remove("selected"));
  if (selectedUser!=="all") {
    const el = Array.from(users).find(u=>u.textContent.includes(selectedUser));
    if(el) el.classList.add("selected");
  }
}

document.getElementById("chatAllBtn").onclick = () => { selectedUser="all"; highlightSelectedUser(); displayMessages(); };

// ----------- MESSAGES -------------
const notesList = document.getElementById("notesList");

async function sendMessage() {
  const text = document.getElementById("noteInput").value.trim();
  if (!text) return;
  await addDoc(collection(db, "messages"), { text, from: loggedInUser, to: selectedUser, timestamp: Date.now() });
  document.getElementById("noteInput").value="";
}

document.getElementById("sendBtn").onclick = sendMessage;

document.getElementById("noteInput").addEventListener("keydown", e=>{
  if(e.key==="Enter"){ e.preventDefault(); sendMessage(); }
});

function displayMessages() {
  const q = query(collection(db,"messages"),orderBy("timestamp"));
  onSnapshot(q, snapshot=>{
    notesList.innerHTML="";
    const now = Date.now();
    snapshot.forEach(async docSnap=>{
      const data = docSnap.data();
      if(now-data.timestamp>10*60*1000){ await deleteDoc(doc(db,"messages",docSnap.id)); return; }

      if(data.to==="all" || data.to===loggedInUser || data.from===loggedInUser){
        const div = document.createElement("div");
        div.className="note-item";
        div.textContent = `${data.from} âž¤ ${data.to}: ${data.text}`;

        if(data.from===loggedInUser) div.classList.add("own-message");
        else if(data.to===loggedInUser && data.to!=="all") div.classList.add("private-message");

        if(data.from===loggedInUser){
          const delBtn=document.createElement("button");
          delBtn.textContent="Delete";
          delBtn.onclick=()=>deleteDoc(doc(db,"messages",docSnap.id));
          div.appendChild(delBtn);
        }

        notesList.appendChild(div);
      }
    });
    notesList.scrollTop = notesList.scrollHeight;
  });
}

displayMessages();

// Logout
document.getElementById("logoutBtn").onclick = async ()=>{
  await deleteDoc(doc(db,"onlineUsers",loggedInUser));
  localStorage.removeItem(loggedInUserKey);
  window.location.href="login.html";
};
</script>
</body>
</html>
