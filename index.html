<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kitis's Chatroom</title>
  <style>
    body {
      margin: 0; padding: 0;
      display: flex; height: 100vh; font-family: Arial;
    }
    #sidebar {
      width: 200px; background: #eee; padding: 10px; overflow-y: auto;
    }
    #chatContainer {
      flex: 1; display: flex; flex-direction: column;
    }
    #notesList { flex: 1; overflow-y: auto; padding: 10px; background: #f0f0f0; }
    .note-item { margin-bottom: 5px; padding: 5px; border-radius: 5px; background: #fff; display: flex; justify-content: space-between; }
    #chatBar { display: flex; padding: 10px; background: #ccc; align-items: center; gap: 5px; }
    #noteInput { flex: 1; height: 30px; border-radius: 5px; padding: 5px; }
    button { border-radius: 5px; border: none; height: 30px; cursor: pointer; }
    #logoutBtn { background-color: #f55; }
    .online-user { cursor: pointer; margin: 3px 0; }
    .online-user.selected { font-weight: bold; }
  </style>
</head>
<body>

  <div id="sidebar">
    <h3>Online Users</h3>
    <div id="onlineUsersList"></div>
  </div>

  <div id="chatContainer">
    <div id="notesList"></div>
    <div id="chatBar">
      <input id="username" readonly>
      <input type="text" id="noteInput" placeholder="Write a message...">
      <button id="sendBtn">Send</button>
      <button id="logoutBtn">Logout</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, deleteDoc, doc, query, where, orderBy, updateDoc, getDocs } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBXhiyGWev_pgR04Xqwq-09cE_oyrLWnU8",
      authDomain: "kitisnotebook.firebaseapp.com",
      projectId: "kitisnotebook",
      storageBucket: "kitisnotebook.firebasestorage.app",
      messagingSenderId: "450680847245",
      appId: "1:450680847245:web:2e4ebb71ccd3a7920bdbc4",
      measurementId: "G-W3ZVV6N6KK"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const usernameField = document.getElementById("username");
    const noteInput = document.getElementById("noteInput");
    const loggedInUser = localStorage.getItem("loggedInUser");
    if (!loggedInUser) { window.location.href = "login.html"; } else { usernameField.value = loggedInUser; }

    const onlineUsersList = document.getElementById("onlineUsersList");
    const notesList = document.getElementById("notesList");
    let selectedUser = "all"; // default: public

    // Logout
    document.getElementById("logoutBtn").onclick = async () => {
      const usersRef = doc(db, "onlineUsers", loggedInUser);
      await deleteDoc(usersRef);
      localStorage.removeItem("loggedInUser");
      window.location.href = "login.html";
    };

    // Add self to online users
    async function goOnline() {
      const usersRef = doc(db, "onlineUsers", loggedInUser);
      await addDoc(collection(db, "onlineUsers"), { username: loggedInUser, lastActive: Date.now() });
    }
    goOnline(); // initial online entry

    // Update lastActive periodically
    setInterval(async () => {
      const usersRef = collection(db, "onlineUsers");
      const snapshot = await getDocs(usersRef);
      snapshot.forEach(async (docSnap) => {
        if (docSnap.data().username === loggedInUser) {
          await updateDoc(doc(db, "onlineUsers", docSnap.id), { lastActive: Date.now() });
        }
      });
    }, 30000);

    // Display online users
    onSnapshot(collection(db, "onlineUsers"), snapshot => {
      onlineUsersList.innerHTML = "";
      snapshot.forEach(docSnap => {
        const user = docSnap.data().username;
        if (user === loggedInUser) return;
        const div = document.createElement("div");
        div.className = "online-user" + (selectedUser === user ? " selected" : "");
        div.textContent = user;
        div.onclick = () => { selectedUser = user; displayMessages(); };
        onlineUsersList.appendChild(div);
      });
    });

    // Send message
    async function sendMessage() {
      const text = noteInput.value.trim();
      if (!text) return;
      await addDoc(collection(db, "messages"), { text, from: loggedInUser, to: selectedUser, timestamp: Date.now() });
      noteInput.value = "";
    }

    noteInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") { e.preventDefault(); sendMessage(); }
    });

    document.getElementById("sendBtn").onclick = sendMessage;

    // Display messages (public + private)
    function displayMessages() {
      const q = query(collection(db, "messages"), orderBy("timestamp"));
      onSnapshot(q, snapshot => {
        notesList.innerHTML = "";
        const now = Date.now();
        snapshot.forEach(docSnap => {
          const data = docSnap.data();
          // Auto delete after 10 minutes
          if (now - data.timestamp > 10 * 60 * 1000) { deleteDoc(doc(db, "messages", docSnap.id)); return; }

          // Only show messages public or to/from loggedInUser
          if (data.to === "all" || data.to === loggedInUser || data.from === loggedInUser) {
            const div = document.createElement("div");
            div.className = "note-item";
            div.textContent = `${data.from} âž¤ ${data.to}: ${data.text}`;
            notesList.appendChild(div);
          }
        });
        notesList.scrollTop = notesList.scrollHeight;
      });
    }

    displayMessages();
  </script>
</body>
</html>
