<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/style.css">
  <title>Kitis's Notebook</title>

  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { 
      getFirestore, 
      collection, 
      addDoc, 
      onSnapshot, 
      deleteDoc, 
      doc 
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // ðŸ”‘ Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBXhiyGWev_pgR04Xqwq-09cE_oyrLWnU8",
      authDomain: "kitisnotebook.firebaseapp.com",
      projectId: "kitisnotebook",
      storageBucket: "kitisnotebook.firebasestorage.app",
      messagingSenderId: "450680847245",
      appId: "1:450680847245:web:2e4ebb71ccd3a7920bdbc4",
      measurementId: "G-W3ZVV6N6KK"
    };

    // Initialize Firebase + Firestore
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ðŸ“Œ Save a new note
    async function saveNote() {
      const input = document.getElementById("noteInput");
      const noteText = input.value.trim();

      if (noteText) {
        await addDoc(collection(db, "notes"), { text: noteText });
        input.value = ""; // clear box
      }
    }

    // ðŸ“Œ Delete a note by ID
    async function deleteNote(id) {
      await deleteDoc(doc(db, "notes", id));
    }

    // ðŸ“Œ Display notes in real-time
    function setupRealtimeNotes() {
      const appent = document.getElementById("notesList");

      // listen to "notes" collection live
      onSnapshot(collection(db, "notes"), (snapshot) => {
        console.log("Docs found:", snapshot.size);
        appent.innerHTML = ""; // clear before re-rendering

        snapshot.forEach((docSnap) => {
          const data = docSnap.data();

          // create note wrapper
          const div = document.createElement("div");
          div.className = "note-item";

          const p = document.createElement("p");
          p.textContent = data.text || "(empty)";

          // create delete button
          const delBtn = document.createElement("button");
          delBtn.textContent = "Delete";
          delBtn.onclick = () => deleteNote(docSnap.id);
          delBtn.className = "delBtn";

          div.appendChild(p);
          div.appendChild(delBtn);
          appent.appendChild(div);
        });
      });
    }

    // Run when page loads
    window.onload = () => {
      document.getElementById("saveBtn").onclick = saveNote;
      setupRealtimeNotes();
    };
  </script>
</head>
<body>
  <h1>Kitis's Notebook</h1>
  <textarea id="noteInput" placeholder="Write a note..."></textarea><br>
  <button id="saveBtn">Save Note</button>

  <h2>Saved Notes:</h2>
  <div id="notesList"></div>
</body>
  <script src="/script.js"></script>
</html>
