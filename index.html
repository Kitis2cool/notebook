<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kitis Chatroom</title>
<style>
  body {
  margin: 0;
  display: flex;
  height: 100vh;
  font-family: Arial, Helvetica, sans-serif;
  background: #f5f5f5;
  color: #333;
}

/* Sidebar */
#sidebar {
  width: 240px;
  background: #fafafa;
  border-right: 1px solid #ccc;
  padding: 15px;
  overflow-y: auto;
}

#sidebar h3 {
  margin: 0 0 10px;
  font-size: 16px;
  font-weight: bold;
  color: #444;
}

.online-user {
  padding: 6px 8px;
  border-radius: 6px;
  cursor: pointer;
  margin: 4px 0;
  transition: background 0.2s;
}

.online-user:hover {
  background: #eaeaea;
}

.online-user.selected {
  background: #d6f5d6;
  font-weight: bold;
}

.last-seen {
  font-size: 11px;
  color: #666;
  display: block;
  margin-top: 2px;
}

#chatAllBtn {
  width: 100%;
  padding: 8px;
  margin-top: 10px;
  border: none;
  background: #5a5;
  color: #fff;
  font-weight: bold;
  border-radius: 6px;
  cursor: pointer;
  transition: background 0.2s;
}
#chatAllBtn:hover {
  background: #4a4;
}

/* Chat container */
#chatContainer {
  flex: 1;
  display: flex;
  flex-direction: column;
  background: #fff;
}

/* Tabs */
#tabs {
  display: flex;
  background: #f0f0f0;
  border-bottom: 1px solid #ccc;
}

.tab {
  padding: 8px 14px;
  cursor: pointer;
  border-right: 1px solid #ccc;
  background: #e6e6e6;
  font-size: 14px;
  display: flex;
  align-items: center;
  transition: background 0.2s;
}

.tab:hover {
  background: #ddd;
}

.tab.active {
  background: #fff;
  font-weight: bold;
  border-bottom: 2px solid #5a5;
}

.tab .close-btn {
  margin-left: 6px;
  color: #c00;
  cursor: pointer;
  font-size: 12px;
}

/* Messages */
#notesList {
  flex: 1;
  overflow-y: auto;
  padding: 12px;
  background: #f9f9f9;
}

.note-item {
  margin-bottom: 8px;
  padding: 8px 10px;
  border-radius: 8px;
  font-size: 14px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  word-wrap: break-word;
  box-shadow: 0 1px 2px rgba(0,0,0,0.05);
}

.own-message {
  background-color: #d1ffd1;
}

.private-message {
  background-color: #ffe4b3;
}

.note-item button {
  margin-left: 10px;
  border: none;
  background: #f55;
  color: #fff;
  padding: 4px 8px;
  font-size: 12px;
  border-radius: 5px;
  cursor: pointer;
}
.note-item button:hover {
  background: #d33;
}

/* Chat bar */
#chatBar {
  display: flex;
  padding: 10px;
  background: #eee;
  align-items: center;
  gap: 6px;
  border-top: 1px solid #ccc;
}

#username {
  width: 100px;
  padding: 5px;
  border-radius: 6px;
  border: 1px solid #bbb;
  background: #fafafa;
  text-align: center;
  font-size: 12px;
}

#noteInput {
  flex: 1;
  height: 32px;
  border-radius: 6px;
  border: 1px solid #bbb;
  padding: 0 8px;
  font-size: 14px;
}

#sendBtn {
  padding: 0 15px;
  border: none;
  height: 32px;
  border-radius: 6px;
  cursor: pointer;
  background: #5a5;
  color: #fff;
  font-weight: bold;
  transition: background 0.2s;
}
#sendBtn:hover {
  background: #4a4;
}

#logoutBtn {
  padding: 0 15px;
  border: none;
  height: 32px;
  border-radius: 6px;
  cursor: pointer;
  background: #f55;
  color: #fff;
  font-weight: bold;
  transition: background 0.2s;
}
#logoutBtn:hover {
  background: #d33;
}

</style>
</head>
<body>

<div id="sidebar">
  <h3>Online Users</h3>
  <div id="onlineUsersList"></div>
  <button id="chatAllBtn">Chat All</button>
</div>

<div id="chatContainer">
  <div id="tabs"></div> <!-- Tabs -->
  <div id="notesList"></div>
  <div id="chatBar">
    <input id="username" readonly>
    <input type="text" id="noteInput" placeholder="Write a message...">
    <button id="sendBtn">Send</button>
    <button id="logoutBtn">Logout</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
import { 
  getFirestore, collection, addDoc, onSnapshot, deleteDoc, 
  doc, query, orderBy, setDoc 
} from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBXhiyGWev_pgR04Xqwq-09cE_oyrLWnU8",
  authDomain: "kitisnotebook.firebaseapp.com",
  projectId: "kitisnotebook",
  storageBucket: "kitisnotebook.firebasestorage.app",
  messagingSenderId: "450680847245",
  appId: "1:450680847245:web:2e4ebb71ccd3a7920bdbc4",
  measurementId: "G-W3ZVV6N6KK"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

// ----------- LOGIN CHECK -------------
const loggedInUser = localStorage.getItem("loggedInUser");
if (!loggedInUser) {
  window.location.href = "login.html"; // redirect if not logged in
}
document.getElementById("username").value = loggedInUser;

// ----------- ONLINE USERS -------------
const onlineUsersList = document.getElementById("onlineUsersList");

async function goOnline() {
  const userRef = doc(db, "onlineUsers", loggedInUser); 
  await setDoc(userRef, { username: loggedInUser, lastActive: Date.now() });
}
goOnline();

setInterval(async () => {
  const userRef = doc(db, "onlineUsers", loggedInUser);
  await setDoc(userRef, { username: loggedInUser, lastActive: Date.now() }, { merge: true });
}, 30000);

function formatLastSeen(ms) {
  const seconds = Math.floor(ms/1000);
  if (seconds < 60) return "just now";
  const minutes = Math.floor(seconds/60);
  if (minutes < 60) return minutes + " min ago";
  const hours = Math.floor(minutes/60);
  return hours + " hr ago";
}

onSnapshot(collection(db, "onlineUsers"), snapshot => {
  onlineUsersList.innerHTML = "";
  const now = Date.now();
  const usersMap = {};

  snapshot.forEach(docSnap => {
    const data = docSnap.data();
    const user = data.username;
    const lastActive = data.lastActive || 0;
    if (user === loggedInUser) return;
    if (!usersMap[user] || usersMap[user].lastActive < lastActive) {
      usersMap[user] = { user, lastActive };
    }
  });

  const sortedUsers = Object.values(usersMap).sort((a, b) => {
    const aOnline = now - a.lastActive <= 60 * 1000;
    const bOnline = now - b.lastActive <= 60 * 1000;
    if (aOnline && !bOnline) return -1;
    if (!aOnline && bOnline) return 1;
    return b.lastActive - a.lastActive;
  });

  sortedUsers.forEach(({ user, lastActive }) => {
    const div = document.createElement("div");
    div.className = "online-user";
    if (now - lastActive <= 60 * 1000) {
      div.textContent = user + " (online)";
    } else {
      div.textContent = user;
      const span = document.createElement("span");
      span.className = "last-seen";
      span.textContent = `(last seen ${formatLastSeen(now - lastActive)})`;
      div.appendChild(span);
    }
    div.onclick = () => { openTab(user); };
    onlineUsersList.appendChild(div);
  });
});

// ----------- TABS SYSTEM -------------
const tabsContainer = document.getElementById("tabs");
let openTabs = {}; // { username: tabElement }
let activeTab = "all"; 

function openTab(user) {
  if (!openTabs[user]) {
    const tab = document.createElement("div");
    tab.className = "tab" + (user===activeTab ? " active" : "");
    tab.textContent = user==="all" ? "All Chat" : user;

    if (user !== "all") {
      const closeBtn = document.createElement("span");
      closeBtn.textContent = "✖";
      closeBtn.className = "close-btn";
      closeBtn.onclick = (e) => {
        e.stopPropagation();
        tabsContainer.removeChild(tab);
        delete openTabs[user];
        if (activeTab === user) { activeTab = "all"; highlightActiveTab(); displayMessages(); }
      };
      tab.appendChild(closeBtn);
    }

    tab.onclick = () => {
      activeTab = user;
      highlightActiveTab();
      displayMessages();
    };

    openTabs[user] = tab;
    tabsContainer.appendChild(tab);
  }
  activeTab = user;
  highlightActiveTab();
  displayMessages();
}

function highlightActiveTab() {
  Object.values(openTabs).forEach(tab => tab.classList.remove("active"));
  if (openTabs[activeTab]) openTabs[activeTab].classList.add("active");
}

// ----------- MESSAGES -------------
const notesList = document.getElementById("notesList");

async function sendMessage() {
  const text = document.getElementById("noteInput").value.trim();
  if (!text) return;
  await addDoc(collection(db, "messages"), { 
    text, from: loggedInUser, to: activeTab, timestamp: Date.now() 
  });
  document.getElementById("noteInput").value="";
}

document.getElementById("sendBtn").onclick = sendMessage;

document.getElementById("noteInput").addEventListener("keydown", e=>{
  if(e.key==="Enter"){ e.preventDefault(); sendMessage(); }
});

function displayMessages() {
  const q = query(collection(db,"messages"),orderBy("timestamp"));
  onSnapshot(q, snapshot=>{
    notesList.innerHTML="";
    const now = Date.now();
    snapshot.forEach(async docSnap=>{
      const data = docSnap.data();
      if(now-data.timestamp>10*60*1000){ await deleteDoc(doc(db,"messages",docSnap.id)); return; }

      if (activeTab==="all") {
        if (data.to==="all" || data.from===loggedInUser) renderMessage(docSnap,data);
      } else {
        if ((data.from===activeTab && data.to===loggedInUser) ||
            (data.to===activeTab && data.from===loggedInUser)) {
          renderMessage(docSnap,data);
        }
      }
    });
    notesList.scrollTop = notesList.scrollHeight;
  });
}

function renderMessage(docSnap,data){
  const div = document.createElement("div");
  div.className="note-item";
  div.textContent = `${data.from} ➤ ${data.to}: ${data.text}`;

  if(data.from===loggedInUser) div.classList.add("own-message");
  else if(data.to===loggedInUser && data.to!=="all") div.classList.add("private-message");

  if(data.from===loggedInUser){
    const delBtn=document.createElement("button");
    delBtn.textContent="Delete";
    delBtn.onclick=()=>deleteDoc(doc(db,"messages",docSnap.id));
    div.appendChild(delBtn);
  }
  notesList.appendChild(div);
}

// ----------- INIT -------------
document.getElementById("chatAllBtn").onclick = () => openTab("all");
openTab("all"); // default tab

// ----------- LOGOUT -------------
document.getElementById("logoutBtn").onclick = async ()=>{
  await deleteDoc(doc(db,"onlineUsers",loggedInUser));
  localStorage.removeItem("loggedInUser");
  window.location.href="login.html";
};
</script>
</body>
</html>
